{% extends "main/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
                <p>Please log in.</p>
                {# You might add a login form here or a link to the DRF login page #}
                <p>If you are trying to access the API browsable interface, please log in <a href="{% url 'rest_framework:login' %}?next={{ request.GET.next }}">here</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
